parsers: # array
  # - reg: ^.*$ 匹配所有订阅，或  - url: https://example.com/profile.yaml 指定订阅
  - reg: ^.*$
    # 建立自己的配置
    yaml:
      # 添加规则
      prepend-rules: # 规则由上往下遍历，如上面规则已经命中，则不再往下处理
        # 自定义规则，在这里添加自己的新规则
        - DOMAIN-SUFFIX,sda1.dev,DIRECT # 白名单用
        - DOMAIN-SUFFIX,ax1x.com,DIRECT # 白名单用
        
        
